    
    tags:
      - "Autenticação"
    summary: "Registrar um novo usuário"
    consumes:
      - "application/json"
    produces:
      - "application/json"
    responses:
      201:
        $ref: "../../../responses/201.yaml"
      422:
        $ref: "../../../responses/422.yaml"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: Nome do usuário
                maximum: 256
              email:
                type: string
                format: email
                description: Email do usuário
                maximum: 256
              password:
                type: string
                description: Senha do usuário (mínimo de 8 caracteres)
                minimum: 8
                maximum: 256
              password_confirmation:
                type: string
                description: Confirmação da senha do usuário (mínimo de 8 caracteres)
                minimum: 8
                maximum: 256
            required:
              - name
              - email
              - password
              - password_confirmation
